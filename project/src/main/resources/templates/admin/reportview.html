<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고 처리</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <span th:text="${'(신고 이유 : '+report.getReportReason() +')'} "/> <br>
    <div class="card bg-light mt-3">
        <div class="card-header bg-light">
            <div class="row">
                <div class="col-8 text-left">
                    <span th:text="${review.getWorkoutName()}"/>
                    <small th:text="${review.getTrainerName() }"/>
                    <small th:text="${review.getPostedDate()}" style="color: grey"/>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">
                <div style="vertical-align: middle; display: flex; align-items: center;">
                    <h5 style="display: inline-block; margin: auto 0" th:text="${review.getTitle() }"/>
                    <div style="display: inline-block; margin: auto 0" class="wrap-star">

                        <div class='star-rating'>
                            <span style="width:${review.getScore()*20 }%"/>
                        </div>
                    </div>
                </div>
            </div>
            <p class="card-text" th:text="${review.getContent() }"/>
            <div class="row" style="margin: 0; width: 100%; float: right;">
                <div class="col-9 text-left">
							<span style="color: green;"
                                  th:text="'( 추천수 : ' + ${review.getLikeCount()} + ' )'"> &nbsp; <a
                                    th:href="@{/review/{reviewId}/${review.getId()}}">추천&nbsp;</a>
							</span>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary mx-1 mt-2" th:href="@{/admin/report/{id}/delete(id=${report.getId()})}">삭제</a>
    <a class="btn btn-primary mx-1 mt-2" th:href="@{/admin/report/{id}/return(id=${report.getId()})}">기각</a>
    <br>
</div>
</body>
</html>
